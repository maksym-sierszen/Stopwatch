<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-el">Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="stopwatch.ico" />
  </head>
  <body class="light-theme">
    <div id="container">
      <div id="text-container">
        <h1>STOPWATCH</h1>
        <span id="time-el">00:00:00</span>
      </div>
      <button class="main-btn" id="start-btn">START</button>
      <button class="main-btn" id="stop-btn">STOP</button>
      <button class="main-btn" id="reset-btn">RESET</button>
    </div>
    <button class="circle dark-theme toggle" id="themeChange-btn"></button>
    <script src="script.js"></script>
  </body>
</html>
